<!-- Offcanvas menu button -->
<div class="d-grid mb-0 d-lg-none w-100">
  <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
    <i class="fas fa-sliders-h"></i> Menu
  </button>
</div>

<!-- travel preferences info START -->
<div class="card border">
  <!-- Card header -->
  <div class="card-header border-bottom">
    <h4 class="card-header-title">Your Opinion Matters</h4>
  </div>

  <!-- Card body START -->
  <div class="card-body">
    <!-- Leave review START -->
    <form class="mb-5" disabled>
      <!-- Rating -->
      <div class="form-control-bg-light mb-3">
        <select class="form-select js-choice">
          <option selected="">★★★★★ (5/5)</option>
          <option>★★★★☆ (4/5)</option>
          <option>★★★☆☆ (3/5)</option>
          <option>★★☆☆☆ (2/5)</option>
          <option>★☆☆☆☆ (1/5)</option>
        </select>
      </div>
      <!-- Message -->
      <div class="form-control-bg-light mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your review" rows="3"></textarea>
      </div>
      <div class="text-center mt-5">
        <!-- Button -->
        <button type="submit" class="btn btn-lg btn-primary mb-0">Post review</button>
      </div>
    </form>
    <!-- Leave review END -->
  </div>
  <!-- Card body END -->
</div>
<!-- travel preferences info END -->
