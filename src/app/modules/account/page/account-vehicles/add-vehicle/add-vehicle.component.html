<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <form class="vstack gap-4" [formGroup]="carForm" (ngSubmit)="onAddCarSubmit()">


        <!-- Cab Detail START -->
        <div class="card shadow">
          <!-- Card header -->
          <div class="card-header border-bottom">
            <h5 class="mb-0">Vehicle Detail</h5>
          </div>

          <!-- Card body -->
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Make<span class="text-danger">*</span></label>
                <select class="form-select js-choice" [(ngModel)]="selectedCarId" (change)="onMakeSelection()" formControlName="make">
                  <option value="" >Select your car make</option>
                  <option *ngFor="let car of cars" [value]="car.id">{{ car.name }}</option>
                </select>
              </div>




              <!-- Model -->
              <div class="col-md-6">
                <label class="form-label">Model<span class="text-danger">*</span></label>
                <select class="form-select"  formControlName="model" id="mySelect">
                  <option value="" disabled>Select your car model</option>
                </select>
              </div>



              <!-- Model Year -->
              <div class="col-md-6">
                <label class="form-label">Year of Manufacture<span
                  class="text-danger">*</span></label>
                <select class="form-select js-choice" formControlName="year">
                  <option value="" disabled>Select your car year model</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="yellow">Yellow</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="silver">Silver</option>
                  <option value="gray">Gray</option>
                  <option value="orange">Orange</option>
                  <option value="purple">Purple</option>
                  <option value="pink">Pink</option>
                  <option value="brown">Brown</option>
                  <option value="gold">Gold</option>
                  <option value="bronze">Bronze</option>
                  <option value="teal">Teal</option>
                  <option value="maroon">Maroon</option>
                  <option value="navy">Navy</option>
                  <option value="olive">Olive</option>
                  <option value="plum">Plum</option>
                  <option value="turquoise">Turquoise</option>
                  <option value="lime">Lime</option>
                </select>
              </div>

              <!-- Color -->
              <div class="col-md-6">
                <label class="form-label">Color<span class="text-danger">*</span></label>
                <select class="form-select js-choice" formControlName="color">
                  <option value="">Select your car year model</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="yellow">Yellow</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="silver">Silver</option>
                  <option value="gray">Gray</option>
                  <option value="orange">Orange</option>
                  <option value="purple">Purple</option>
                  <option value="pink">Pink</option>
                  <option value="brown">Brown</option>
                  <option value="gold">Gold</option>
                  <option value="bronze">Bronze</option>
                  <option value="teal">Teal</option>
                  <option value="maroon">Maroon</option>
                  <option value="navy">Navy</option>
                  <option value="olive">Olive</option>
                  <option value="plum">Plum</option>
                  <option value="turquoise">Turquoise</option>
                  <option value="lime">Lime</option>
                </select>
              </div>

              <!-- Image Gallery -->
              <div class="col-12">
                <label class="form-label">Upload image *</label>
                <div class="dropzone dropzone-custom"
                     data-dropzone='{"maxFiles": 5, "addRemoveLinks": false}'>
                  <div class="dz-message needsclick">
                    <i class="bi bi-upload display-3"></i>
                    <p>Drop files here or click to upload.</p>
                  </div>
                  <div class="dz-preview row g-4">
                    <div class="col-xl-2 col-md-4 col-sm-6">
                      <div
                        class="card p-2 mb-0 shadow-none border position-relative h-100">
                        <!-- Image -->
                        <img data-dz-thumbnail src="#" class="rounded bg-light"
                             alt="">
                        <!-- info -->
                        <div class="mt-2">
                          <a href="javascript:void(0);" class="text-muted fw-bold"
                             data-dz-name></a>
                          <p class="mb-0 small" data-dz-size></p>
                        </div>
                        <!-- Close btn -->
                        <div
                          class="position-absolute top-0 start-100 translate-middle">
                          <a href="#!"
                             class="btn btn-danger rounded-circle icon-sm p-0"
                             data-dz-remove>
                            <i class="fas fa-times"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="small mb-0 mt-2"><b>Note:</b> Only JPG, JPEG, and PNG. Our
                  suggested dimensions are 600px * 450px. The larger image will be cropped
                  to 4:3 to fit our thumbnails/previews.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Cab Detail END -->


        <!-- Button -->
        <div class="text-end">
          <button class="btn btn-primary mb-0">Add Car</button>
        </div>
      </form>
    </div>
  </div>
</div>
