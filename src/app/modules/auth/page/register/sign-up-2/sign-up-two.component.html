<div class="container h-100 d-flex px-0 px-sm-4">
  <div class="row justify-content-center align-items-center m-auto">
    <div class="col-12">
      <div class="bg-mode shadow rounded-3 overflow-hidden">
        <div class="row g-0">
          <!-- Vector Image -->
          <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
            <div class="p-3 p-lg-5">
              <img src="/assets/images/element/signin.svg" alt="">
            </div>
            <!-- Divider -->
            <div class="vr opacity-1 d-none d-lg-block"></div>
          </div>

          <!-- Information -->
          <div class="col-lg-6 order-1">
            <div class="p-4 p-sm-6">
              <!-- Logo -->
              <a href="index.html">
                <img class="h-50px mb-4" src="/assets/images/logo-icon.svg" alt="logo">
              </a>
              <!-- Title -->
              <h1 class="mb-2 h3">User information</h1>

              <!-- Form START -->
              <form class="mt-4 text-start" [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
                <!-- First name -->
                <div class="mb-3">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" formControlName="firstName">
                  <div>
                    <mat-error
                      *ngIf="userInfoForm.controls['firstName'].hasError('required')&& userInfoForm.controls['firstName'].touched">
                      First name is <strong>required</strong></mat-error>
                  </div>
                </div>

                <!-- Last name -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" formControlName="lastName">
                  <div>
                    <mat-error
                      *ngIf="userInfoForm.controls['lastName'].hasError('required')&& userInfoForm.controls['lastName'].touched">
                      Last name is <strong>required</strong></mat-error>
                  </div>
                </div>
                <!-- Nationality -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Gender<span class="text-danger"></span></label>
                  <select class="form-select js-choice"  formControlName="gender">
<!--                                        <option disabled selected>Select your gender</option>-->
                    <option selected value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <!-- Button -->
                <div>
                  <button type="submit" class="btn btn-primary w-100 mb-0">Submit</button>
                </div>

                <!-- Copyright -->
                <div class="text-primary-hover mt-3 text-center"> Copyrights Â©2023
                  YallahRide.
                </div>
              </form>
              <!-- Form END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
