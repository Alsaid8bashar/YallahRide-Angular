<!-- **************** MAIN CONTENT START **************** -->
<main>

  <!-- =======================
Main Content START -->
  <section>
    <div class="container position-relative" data-sticky-container>
      <div class="row g-4">
        <!-- Left Content START -->
        <div class="col-xl-9">
          <div class="vstack gap-4">

            <app-ride-details-card [ride]="ride" ></app-ride-details-card>

            <!-- Information END -->

            <!-- Information START -->
            <div class="card border">
              <!-- Card header -->
              <div class="card-header border-bottom px-4">
                <h3 class="card-title mb-0">Driver Preferences</h3>
              </div>
              <div class="container">
                <div class="row mt-3 align-items-center">
                  <div class="col-md-6 text-md-start">
                    <!-- Card body -->
                    <div class="card-body py-4">
                      <!-- List -->
                      <ul class="list-group list-group-borderless mb-0">
                        <li class="list-group-item h6 fw-light d-flex mb-0"
                            *ngFor="let preference of ride.driver.travelPreferences"><i
                          class="bi bi-patch-check-fill text-success me-2"></i>{{preference.description}}
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- Information END -->


          </div>
        </div>
        <!-- Left Content END -->

        <!-- Right content START -->
        <aside class="col-xl-3">
          <div data-sticky data-margin-top="80" data-sticky-for="1199">
            <div class="row g-4">
              <!-- Fare summary START -->
              <div class="col-md-6 col-xl-12">
                <div class="card bg-light rounded-2">
                  <!-- card header -->
                  <div class="card-header border-bottom bg-light">
                    <h5 class="card-title mb-0">Fare Summary</h5>
                  </div>

                  <!-- Card body -->
                  <div class="card-body">
                    <ul class="list-group list-group-borderless">
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="h6 fw-normal mb-0">Total Fare</span>
                        <span class="fs-5">{{ride.cost}} JOD</span>
                      </li>
                    </ul>
                  </div>

                  <!-- Card footer -->
                  <div class="card-footer border-top bg-light">
                    <div class="d-flex justify-content-center align-items-center">
                      <button class="btn btn-primary mb-0" (click)="bookRide()">Book Now</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fare summary END -->
            </div>
          </div>
        </aside>
        <!-- Right content END -->

      </div>
    </div>
  </section>
  <!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
