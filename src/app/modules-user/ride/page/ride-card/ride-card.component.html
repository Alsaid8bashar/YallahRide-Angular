<!-- Cab item START -->
<div class="card border shadow p-4">

  <!-- Card body -->
  <div class="card-body  p-4 pb-0">
    <!-- Ticket item START -->
    <div class="row g-4 justify-content-center mb-4">
      <!-- Airport detail -->
      <div class="col-sm-4 col-md-3">
        <div class="text-center">
          <h4>{{time}}</h4>
          <h6 class="mb-0">{{ride.from}}</h6>
        </div>
      </div>

      <!-- Time -->
      <div class="col-sm-4 col-md-6 my-sm-auto text-center">
        <div class="position-relative my-4">
          <!-- Line -->
          <hr class="bg-primary opacity-5 position-relative">
          <!-- Icon -->
          <div
            class="icon-md bg-primary text-white rounded-circle position-absolute top-50 start-50 translate-middle">
            <i class="bi bi-car-front-fill"></i>
          </div>
        </div>
      </div>

      <!-- Airport detail -->
      <div class="col-sm-4 col-md-3  align-items-center justify-content-center">
        <div class="text-center">
          <h4>07:35</h4>
          <h6 class="mb-0">{{ride.to}}</h6>
        </div>
      </div>

    </div>
    <!-- Ticket item END -->
  </div>

  <!-- Card footer START -->
  <div class="card-footer border-top p-0 pt-3 ">
    <div class="container">
      <div class="row mt-3 align-items-center">
        <div class="col-md-6 text-md-center">
          <!-- Rating Star -->
          <ul class="list-inline">
            <div class="avatar">
              <img class="avatar-img rounded-circle" src="{{ride.driver.imagePath || '/assets/images/avatar/13.jpg' }}" alt="avatar">
            </div>
            <li class="list-inline-item me-0 mx-2"><i class="fa-solid fa-star text-warning"></i></li>
            <li class="list-inline-item h6 fw-normal me-1 mb-0">{{userRate}}</li>
            <li class="list-inline-item h6 fw-normal me-1 mb-0">
              <p> | {{ride.driver.firstName}}</p>
            </li>
          </ul>
        </div>

        <div class="col-md-6 text-md-center">
          <!-- Price -->
          <h4>{{ride.cost}} JOD</h4>
          <a class="btn btn-dark mb-0 mb-sm-2" (click)="displayRideDetails()">Book Now</a>
          <!--          <a href="flight-detail.html" class="btn btn-dark mb-0 mb-sm-2">Ride details </a>-->

        </div>
      </div>
    </div>
    <!-- Price -->
  </div>
  <!-- card footer END -->
</div>
