<div class="container h-100 d-flex px-0 px-sm-4">
  <div class="row justify-content-center align-items-center m-auto">
    <div class="col-12">
      <div class="bg-mode shadow rounded-3 overflow-hidden">
        <div class="row g-0">
          <!-- Vector Image -->
          <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
            <div class="p-3 p-lg-5">
              <img src="/assets/images/element/signin.svg" alt="">
            </div>
            <!-- Divider -->
            <div class="vr opacity-1 d-none d-lg-block"></div>
          </div>

          <!-- Information -->
          <div class="col-lg-6 order-1">
            <div class="p-4 p-sm-7">
              <!-- Logo -->
              <a href="index.html">
                <img class="h-50px mb-4" src="/assets/images/logo-icon.svg" alt="logo">
              </a>
              <!-- Title -->
              <h1 class="mb-2 h3">Welcome back</h1>
              <p class="mb-0">New here?<a [routerLink]="['/auth/user-info']"> Create an account</a></p>

              <!-- Form START -->
              <form class="mt-4 text-start" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Enter Phone Number</label>
                  <input type="email" class="form-control" formControlName="phoneNumber">
                  <div>
                    <mat-error
                      *ngIf="loginForm.controls['phoneNumber'].hasError('required')&& loginForm.controls['phoneNumber'].touched">
                      phone number is <strong>required</strong></mat-error>
                  </div>
                </div>
                <!-- Password -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Enter password</label>
                  <input class="form-control fakepassword" type="password" id="psw-input"
                         formControlName="passwordHash">
                  <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
                  <div>
                    <mat-error
                      *ngIf="loginForm.controls['passwordHash'].hasError('required')&& loginForm.controls['passwordHash'].touched">
                      password is <strong>required</strong></mat-error>
                  </div>
                </div>
                <!--                <div *ngIf="errorMessage" class="alert alert-danger">-->
                <!--                  {{ errorMessage }}-->
                <!--                </div>-->
                <div class="my-2">
                  <mat-error *ngIf="errorMessage">
                    Invalid Phone number or Password
                  </mat-error>
                </div>
                <!--                 Remember me -->
                <div class="mb-3 d-sm-flex justify-content-between">
                  <div>
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember me?</label>
                  </div>
                  <a routerLink="/auth/forget-password">Forgot password?</a>
                </div>
                <!-- Button -->
                <div>
                  <button type="submit" class="btn btn-primary w-100 mb-0">Login</button>
                </div>


                <!-- Copyright -->
                <div class="text-primary-hover mt-3 text-center"> Copyrights Â©2023 YallahRide.</div>
              </form>
              <!-- Form END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
