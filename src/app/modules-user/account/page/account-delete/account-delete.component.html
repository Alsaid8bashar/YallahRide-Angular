<!-- Offcanvas menu button -->
<div class="d-grid mb-0 d-lg-none w-100">
  <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
    <i class="fas fa-sliders-h"></i> Menu
  </button>
</div>

<!-- Card START -->
<div class="card border">
  <!-- Card header -->
  <div class="card-header border-bottom">
    <h4 class="card-header-title">Delete Account</h4>
  </div>

  <div class="card-body">
    <h6>Before you go...</h6>
    <ul>
      <li>Take a backup of your data <a href="#">Here</a> </li>
      <li>If you delete your account, you will lose all your data.</li>
    </ul>
    <div class="form-check form-check-md my-4">
      <input class="form-check-input" type="checkbox" [(ngModel)]="deleteAccountChecked" id="deleteaccountCheck">
      <label class="form-check-label" for="deleteaccountCheck">Yes, I'd like to delete my account</label>
    </div>
    <button href="#" class="btn btn-success-soft btn-sm mb-2 mb-sm-0 mx-2">Keep my account</button>
    <button href="#" class="btn btn-danger btn-sm mb-0" [disabled]="!deleteAccountChecked" (click)="onDelete()">Delete my account</button>
  </div>
</div>
<!-- Card END -->
