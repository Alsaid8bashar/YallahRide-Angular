<!-- Offcanvas menu button -->
<div class="d-grid mb-0 d-lg-none w-100">
  <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
          aria-controls="offcanvasSidebar">
    <i class="fas fa-sliders-h"></i> Menu
  </button>
</div>

<div class="card border bg-transparent">
  <!-- Card header -->
  <div class="card-header bg-transparent border-bottom">
    <h4 class="card-header-title">My Booking</h4>
  </div>

  <!-- Card body START -->
  <div class="card-body p-0">

    <!-- Tabs -->
    <ul class="nav nav-tabs nav-bottom-line nav-responsive nav-justified">
      <li class="nav-item">
        <a class="nav-link mb-0 active" data-bs-toggle="tab" href="#tab-1"><i
          class="bi bi-briefcase-fill fa-fw me-1"></i>Upcoming Rides</a>
      </li>
      <li class="nav-item">
        <a class="nav-link mb-0" data-bs-toggle="tab" href="#tab-2"><i class="bi bi-x-octagon fa-fw me-1"></i>Canceled
          Rides</a>
      </li>
      <li class="nav-item">
        <a class="nav-link mb-0" data-bs-toggle="tab" href="#tab-3"><i class="bi bi-patch-check fa-fw me-1"></i>Completed
          Rides</a>
      </li>
    </ul>

    <!-- Tabs content START -->
    <div class="tab-content p-2 p-sm-4" id="nav-tabContent">

      <!-- Tab content item START -->
      <div class="tab-pane fade show active" id="tab-1">
        <h6>Upcoming booking ({{getRideByStatus(RideStatus.Active).length}})</h6>

        <!-- Card item START -->
        <ng-container *ngFor="let passenger of getRideByStatus(RideStatus.Active)">
          <app-passenger-card  [passenger]="passenger" ></app-passenger-card>
        </ng-container>
        <!-- Card item END -->
      </div>
      <!-- Tabs content item END -->

      <!-- Tab content item START -->
      <div class="tab-pane fade" id="tab-2">
        <h6>Cancelled booking ({{getRideByStatus(RideStatus.Canceled).length}})</h6>
        <ng-container *ngFor="let passenger of getRideByStatus(RideStatus.Canceled)">
          <app-passenger-card [passenger]="passenger"></app-passenger-card>
        </ng-container>
      </div>
      <!-- Tabs content item END -->

      <!-- Tab content item START -->
      <div class="tab-pane fade" id="tab-3">
        <h6>Completed Rides ({{getRideByStatus(RideStatus.Completed).length}})</h6>
        <!-- Card item START -->
        <ng-container *ngFor="let passenger of getRideByStatus(RideStatus.Completed)">
          <app-passenger-card [passenger]="passenger"></app-passenger-card>
        </ng-container>
        <!-- Card item END -->
      </div>
      <!-- Tabs content item END -->
    </div>

  </div>
  <!-- Card body END -->
</div>
