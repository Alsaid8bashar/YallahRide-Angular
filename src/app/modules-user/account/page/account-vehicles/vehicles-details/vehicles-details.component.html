<!-- Offcanvas menu button -->
<div class="d-grid mb-0 d-lg-none w-100">
  <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
    <i class="fas fa-sliders-h"></i> Menu
  </button>
</div>

<!-- Information START -->
<div class="card border">
  <!-- Card header -->
  <div class="card-header border-bottom px-4">
    <h3 class="card-title mb-0">Vehicles details</h3>
  </div>
  <!-- Card body -->
  <div class="card-body py-4">
    <div class="container">
      <div class="row mt-3 align-items-center">
        <div class="col-md-6 text-md-start">
          <ul class="list-group list-group-borderless">
            <li class="list-group-item">
              <span class="h6 mb-0 me-1">Make:</span>
              <span class="h6 fw-light mb-0">{{car.make}}</span>
            </li>
            <li class="list-group-item">
              <span class="h6 mb-0 me-1">Model:</span>
              <span class="h6 fw-light mb-0">{{car.model}}</span>
            </li>
            <li class="list-group-item">
              <span class="h6 mb-0 me-1">Model Year:</span>
              <span class="h6 fw-light mb-0">{{car.modelYear}}</span>
            </li>
          </ul>
        </div>
        <div class="col-md-6 text-md-start">
          <ul class="list-group list-group-borderless">
            <li class="list-group-item">
              <span class="h6 mb-0 me-1">Color:</span>
              <span class="h6 fw-light mb-0">{{car.color}}</span>
            </li>
            <li class="list-group-item">
              <span class="h6 mb-0 me-1">License Plate:</span>
              <span class="h6 fw-light mb-0">{{car.licensePlate}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Images -->
    <div class="row mt-3">
      <!-- Slider START -->
      <div class="tiny-slider arrow-round arrow-xs arrow-dark">
        <div class="tiny-slider-inner rounded-2" data-autoplay="false" data-arrow="true" data-dots="false"
             data-items="3" data-items-sm="2">
          <ng-container *ngFor="let carImage of car.carImages">
            <!-- Image item -->
            <div>
              <a class="w-100 h-100" data-glightbox data-gallery="gallery"
                 href="{{carImage.imagePath}}">
                <div class="card card-element-hover card-overlay-hover overflow-hidden">
                  <!-- Image -->
                  <img src="{{carImage.imagePath}}" class="rounded-3" alt="">
                  <!-- Full screen button -->
                  <div class="hover-element w-100 h-100"><i
                    class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
                  </div>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
      <!-- Slider END -->
    </div>
    <!-- Price -->
  </div>
</div>
