<!-- **************** MAIN CONTENT START **************** -->
<main>

  <!-- =======================
Page Banner START -->
  <section class="pb-0">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <!-- <h1 class="fs-2 mb-2">Report</h1> -->
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
Page Banner END -->

  <!-- =======================
Steps START -->
  <section>
    <div class="container">
      <div id="stepper" class="bs-stepper stepper-outline">
        <!-- Step Buttons START -->
        <div class="bs-stepper-header" role="tablist">
          <!-- Step 1 -->
          <div class="step" data-target="#step-1">
            <div class="text-center">
              <button type="button" class="btn btn-link step-trigger mb-0" role="tab"
                      id="steppertrigger1" aria-controls="step-1">
                <span class="bs-stepper-circle">1</span>
              </button>
              <h6 class="bs-stepper-label d-none d-md-block">What do you want to report?</h6>
            </div>
          </div>
          <div class="line"></div>

          <!-- Step 2 -->
          <div class="step" data-target="#step-2">
            <div class="text-center">
              <button type="button" class="btn btn-link step-trigger mb-0" role="tab"
                      id="steppertrigger2" aria-controls="step-2">
                <span class="bs-stepper-circle">2</span>
              </button>
              <h6 class="bs-stepper-label d-none d-md-block">What happened, exactly?</h6>
            </div>
          </div>
          <div class="line"></div>

          <!-- Step 3 -->
          <div class="step" data-target="#step-3">
            <div class="text-center">
              <button type="button" class="btn btn-link step-trigger mb-0" role="tab"
                      id="steppertrigger3" aria-controls="step-3">
                <span class="bs-stepper-circle">3</span>
              </button>
              <h6 class="bs-stepper-label d-none d-md-block">Please tell us more</h6>
            </div>
          </div>
        </div>
        <!-- Step Buttons END -->

        <!-- Step content START -->
        <div class="bs-stepper-content p-0 pt-4 pt-md-5">
          <div class="row g-4 justify-content-center">

            <!-- Main content START -->
            <div class="col-6">
              <form [formGroup]="reportForm" (ngSubmit)="onAddReportSubmit()">

                <!-- Step 1 content START -->
                <div id="step-1" role="tabpanel" class="content fade"
                     aria-labelledby="steppertrigger1">
                  <div class="vstack gap-4">


                    <!-- Listing location START -->
                    <div class="card shadow">


                      <!-- Card body START -->
                      <div class="card-body">
                        <div class="row g-3">
                          <!-- Country type -->
                          <div class="col-md-12">
                            <select class="form-select" (change)="onCategorySelection()" id="categoryChoices" formControlName="category">
                              <option value="" selected>Select An Option</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- Card body END -->
                    </div>
                    <!-- Listing location END -->

                    <!-- Step 1 button -->
                    <div class="text-end">
                      <button class="btn btn-primary next-btn mb-0">Next</button>
                    </div>
                  </div>
                </div>
                <!-- Step 1 content END -->

                <!-- Step 2 content START -->
                <div id="step-2" role="tabpanel" class="content fade"
                     aria-labelledby="steppertrigger2">
                  <div class="vstack gap-4">

                    <!-- Overview START -->
                    <div class="card shadow">

                      <!-- Card body START -->
                      <div class="card-body">
                        <div class="row g-3">
                          <!-- Country type -->
                          <div class="col-md-12">
                            <select class="form-select" id="titleChoices" formControlName="title">
                              <option value="default" selected>Select An Option</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- Card body END -->
                    </div>
                    <!-- Overview END -->

                    <!-- Step 2 button -->
                    <div class="hstack gap-2 flex-wrap justify-content-between">
                      <button class="btn btn-secondary prev-btn mb-0">Previous</button>
                      <button class="btn btn-primary next-btn mb-0">Next</button>
                    </div>
                  </div>
                </div>
                <!-- Step 2 content END -->

                <!-- Step 3 content START -->
                <div id="step-3" role="tabpanel" class="content fade"
                     aria-labelledby="steppertrigger3">
                  <div class="vstack gap-4">

                    <!-- Listing policy START -->
                    <div class="card shadow">

                      <!-- Card body START -->
                      <div class="card-body">
                        <div class="row g-4">
                          <!-- Descriptions -->
                          <div class="col-12">
                            <textarea class="form-control" rows="3" spellcheck="false" formControlName="about" formControlName="content">></textarea>
                          </div>
                        </div>
                      </div>
                      <!-- Card body END -->
                    </div>
                    <!-- Listing policy END -->

                    <!-- Step 3 button -->
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-secondary prev-btn mb-0">Previous</button>
                      <button class="btn btn-success mb-0">Report</button>
                    </div>
                  </div>
                </div>
                <!-- Step 3 content END -->

              </form>
            </div>
            <!-- Main content END -->

          </div>
        </div>
        <!-- Step content END -->
      </div>
    </div>
  </section>
  <!-- =======================
Steps END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
