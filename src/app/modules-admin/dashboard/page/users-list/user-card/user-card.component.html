<div class="card border h-100">
  <div class="card-body text-center pb-0">
    <div class="avatar avatar-xl flex-shrink-0 mb-3">
      <img class="avatar-img rounded-circle" src="{{user.imagePath ||  '/assets/images/avatar/13.jpg'}}" alt="avatar">
    </div>
    <div class="row">
      <div class="col-12">
        <h5 class="mb-1">{{user.firstName}} {{user.lastName}}</h5>
        <h6 class="mb-0 small">{{userRate}}<i class="fa-solid fa-star text-warning ms-1"></i></h6>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex gap-3 align-items-center">
    <button routerLink="/admin/dashboard/users/details/{{user.id}}" class="btn btn-sm btn-primary-soft mb-0 w-100">View detail</button>
  </div>
</div>
